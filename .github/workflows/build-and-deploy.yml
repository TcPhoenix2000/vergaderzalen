name: Build and Deploy to GitHub Pages

on:
  schedule:
    - cron: "*/10 7-22 * * 1-5"  # Every hour, every day
  workflow_dispatch:       # Handmatig triggerbaar

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Generate static HTML
        run: node generate_page.js

      - name: List files (debug)
        run: ls -alh

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./          # index.html staat in root
          publish_branch: gh-pages
          force_orphan: true       # maak nieuwe orphan branch om conflicts te voorkomen
